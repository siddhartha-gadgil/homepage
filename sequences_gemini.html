<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Convergence Visualizer</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chartContainer {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .input-area {
            margin-bottom: 1.5rem;
            position: relative; /* To position the error message */
        }
        .input-area label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        .input-area input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out;
        }
        .input-area input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        .button-area {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .plot-button {
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: #fff;
            font-weight: 600;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, transform 0.1s ease;
            font-size: 1rem;
            border: none;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }
        .plot-button:hover {
            background-color: #2563eb;
        }
        .plot-button:active {
            background-color: #1e40af;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transform: translateY(1px);
        }
        #message-container {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            color: #374151;
        }
        .error-message {
            color: #dc2626; /* Tailwind's red-500 */
            font-size: 0.875rem;
            margin-top: 0.5rem;
            position: absolute; /* Positioned relative to .input-area */
            left: 0;
            right: 0;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Convergence of a Sequence</h1>
        <div class="input-area">
            <label for="sequenceInput">Sequence Function (e.g., 1/n, (n^2-1)/(n^2+1)):</label>
            <input type="text" id="sequenceInput" placeholder="Enter sequence function (use 'n' as the variable)" value="1/n">
            <p id="sequenceError" class="error-message"></p>
        </div>
        <div class="input-area">
            <label for="epsilonInput">Epsilon (ε):</label>
            <input type="text" id="epsilonInput" placeholder="Enter epsilon (e.g., 0.1)" value="0.1">
        </div>
        <div class="input-area">
            <label for="limitInput">Limit (L):</label>
            <input type="text" id="limitInput" placeholder="Enter the limit (L)" value="0">
        </div>
        <div class="button-area">
            <button id="plotButton" class="plot-button">Plot Sequence</button>
        </div>
        <div id="chartContainer" class="relative">
            <canvas id="convergenceChart"></canvas>
        </div>
        <div id="message-container" class="mt-4 text-center text-gray-600"></div>
    </div>

    <script>
        const ctx = document.getElementById('convergenceChart').getContext('2d');
        let chart;

        function parseSequence(sequenceStr) {
            try {
                // Use math.js to parse and evaluate the sequence string
                const node = math.parse(sequenceStr);
                const code = node.compile();
                return function(n) {
                    return code.evaluate({ n: n });
                };
            } catch (error) {
                console.error("Error parsing sequence:", error);
                return { error: error.message }; // Return an object with the error message
            }
        }

        function plotSequence() {
            const sequenceStr = document.getElementById('sequenceInput').value;
            const epsilonStr = document.getElementById('epsilonInput').value;
            const limitStr = document.getElementById('limitInput').value;
            const messageContainer = document.getElementById('message-container');
            const sequenceErrorDisplay = document.getElementById('sequenceError');


            const sequenceFuncResult = parseSequence(sequenceStr); // Get result
            let sequenceFunc;

            if (sequenceFuncResult.error) {
                sequenceErrorDisplay.textContent = "Invalid sequence function: " + sequenceFuncResult.error;
                return;
            } else {
                sequenceFunc = sequenceFuncResult;
                sequenceErrorDisplay.textContent = ""; // Clear any previous error message
            }


            const epsilon = parseFloat(epsilonStr);
            const limit = parseFloat(limitStr);

            if (isNaN(epsilon) || epsilon <= 0) {
                messageContainer.textContent = "Invalid epsilon value. Please enter a positive number.";
                return;
            }
            if (isNaN(limit)) {
                messageContainer.textContent = "Invalid limit value. Please enter a number.";
                return;
            }

            const sequenceName = `a(n) = ${sequenceStr}`;
            const data = [];
            const nValues = [];
            const epsilonUpper = [];
            const epsilonLower = [];
            let n0 = null;
            let convergenceMessage = "The sequence may not converge.";
            const maxN = 200; // Increased maxN for more horizontal space

            for (let n = 1; n <= maxN; n++) {
                const an = sequenceFunc(n);
                data.push({ x: n, y: an });
                nValues.push(n);
                epsilonUpper.push(limit + epsilon);
                epsilonLower.push(limit - epsilon);

                if (n0 === null && Math.abs(an - limit) < epsilon) {
                    n0 = n;
                    convergenceMessage = `The sequence converges to ${limit} with ε = ${epsilon}.  n₀ = ${n0}`;
                }
            }

            messageContainer.textContent = convergenceMessage;

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: sequenceName,
                        data: data,
                        borderColor: '#3b82f6', // Tailwind's blue-500
                        backgroundColor: '#3b82f6',
                        pointRadius: 2,
                        pointHoverRadius: 7,
                        showLine: false,
                    },
                    {
                        label: `L + ε = ${limit + epsilon}`,
                        data: nValues.map((n, index) => ({ x: n, y: epsilonUpper[index] })),
                        borderColor: '#84cc16', // Tailwind's lime-500
                        borderDash: [5, 5],
                        pointRadius: 0,
                        showLine: true,
                    },
                    {
                        label: `L - ε = ${limit - epsilon}`,
                        data: nValues.map((n, index) => ({ x: n, y: epsilonLower[index] })),
                        borderColor: '#84cc16',
                        borderDash: [5, 5],
                        pointRadius: 0,
                        showLine: true,
                    },
                    {
                        label: `Limit (L = ${limit})`,
                        data: nValues.map(n => ({ x: n, y: limit })),
                        borderColor: '#f43f5e',  // Tailwind's rose-500
                        borderDash: [10, 10],
                        pointRadius: 0,
                        showLine: true,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'n',
                                font: {
                                    size: 16,
                                }
                            },
                            ticks: {
                                stepSize: 1,
                            },
                            min: 1, // Set the minimum value for x-axis
                            max: maxN, // Use maxN as the maximum for x-axis
                        },
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'a(n)',
                                font: {
                                    size: 16,
                                }
                            },
                            beginAtZero: false,
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 12
                                },
                                boxWidth: 20,
                                padding: 10
                            }
                        },
                         zoom: {  // Enable zoom plugin
                            pan: {
                                enabled: true,    // Enable panning
                                mode: 'xy',       // Allow panning in both x and y directions
                            },
                            zoom: {
                                enabled: true,   // Enable zooming
                                mode: 'xy',      // Allow zooming in both x and y directions
                                wheel: {
                                    enabled: true, // Enable zooming with the mouse wheel
                                    speed: 0.1,  // sensitivity of the zoom
                                },
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                        label += context.parsed.y.toFixed(4);
                                }
                                return label;
                            }
                        }
                    }
                },
            });
        }

        document.getElementById('plotButton').addEventListener('click', plotSequence);

        // Plot initial sequence on load
        plotSequence();
    </script>
</body>
</html>
